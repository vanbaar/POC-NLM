<!DOCTYPE HTML>
<html>
<head>
  <script src='//ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js'></script>
  <script>
  var app = angular.module('protractorUiSrefLocatorApp', []);
  </script>
</head>
<body ng-app='protractorUiSrefLocatorApp'>
  <section>
    <button ui-sref='users.index'></button>
    <awesome-directive ui-sref='users.show({userId: 1})'></awesome-directive>
  </section>
  <section>
    <elcori data-ui-sref='widgets.index'></elcori>
    <ion-tab data-ui-sref='widgets.show({widgetId: 1})'></ion-tab>
    <a data-ui-sref='users.index'></a>
  </section>
  <section>
    <custom-one ui-sref='parent.index'></custom-one>
    <div id='parent'>
      <button ui-sref='parent.index'></button>
      <custom-two data-ui-sref='parent.index'></custom-two>
      <level-three>
        <three ui-sref='parent.index'>
          <span>some child</span>
        </three>
      </level-three>
    </div>
    <a ui-sref='parent.index'></a>
  </section>
</body>
